<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="manifest" href="manifest.json"/>
        <link rel="icon" href="icons/weatherLogo-192.png"/>
        <meta name="theme-color" content="#4a90e2"/>
    </head>
    <body>
        <div class="container">
          <header>
            <h1>Weather Forecast</h1>
            <p>Check the weather for any city!</p>
          </header>
          
          <section class="input-section">
            <input type="text" id="city" placeholder="Enter city name (e.g. Springfield)" />
            <input type="text" id="state" placeholder="Enter 2-letter state code (e.g. IL)" maxlength="2" />
            <input type="text" id="country" placeholder="Enter country code (e.g. US)" />
            <button id="search">Search</button>
          </section>

            <section id="weatherResult" class="weather-result"></section>
        </div>

        <script src="script.js"></script>
        
        <script>
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
              navigator.serviceWorker.register('/sw.js')
                .then(function (registration) {
                  console.log('✅ Service Worker registered with scope:', registration.scope);
                })
                .catch(function (error) {
                  console.log('❌ Service Worker registration failed:', error);
                });
            });
          }
        </script>
        
        <script src="install.js"></script>
        
          
    </body>    
</html>
